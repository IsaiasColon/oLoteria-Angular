<h1 mat-dialog-title>Iniciar Sesion</h1>
<div mat-dialog-content>
  <p>What's your user name?</p>
  <mat-form-field>
    <mat-label>Nombre de Usuario</mat-label>
    <input matInput cdkFocusInitial #txtNickName type="text" (keyup.enter)="cerrarDialog( txtNickName.value )">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input matInput #txtContra type="password">
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="txtNickName.value">Ok</button>
  <!-- <button mat-button [mat-dialog-close]="{nickName: txtNickName.value, contra: txtContra.value}" cdkFocusInitial>Ok</button> -->
</div>
