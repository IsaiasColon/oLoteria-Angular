<form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="formGroup">

  <h1 mat-dialog-title align="center">{{modoEdicion? 'Editar Jugador': 'Agregar Jugador'}}</h1>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" >
      <mat-label>Nombre</mat-label>
      <input matInput required autocomplete="name" type="text" formControlName="nombre">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput #userName maxlength="20" type="text" formControlName="userName" />
      <mat-hint align="end">{{userName.value.length}} / 20</mat-hint>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Correo</mat-label>
      <input matInput type="email" placeholder="" formControlName="correo" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" formControlName="contra" />
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" >
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option *ngFor="let rol of roles" [value]="rol.id">
          {{rol.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field></td>
  </tr></table>
  
    <div mat-dialog-actions align="end">
      <button mat-button color="accent" type="button" (click)="onNoClick()" >Cancelar</button>
      <button mat-button color="primary" type="submit" [mat-dialog-close]="data.jugador" cdkFocusInitial>Guardar</button>
    </div>
</form>
