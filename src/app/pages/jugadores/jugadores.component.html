
<h1 class="mt-3">Jugadores</h1>

<div class="example-button-container">
    <button mat-fab color="warn" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  <p *ngIf="!(jugadores && jugadores.length)">
      No exisiten registros para mostrar
  </p>
  
  <table mat-table [dataSource]="jugadores" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nickName">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{ element.rol }} </td>
      </ng-container>
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [checked]="element.activo" (change)="activarDesactivar(element.id, $event.checked)">
            {{element.activo ? 'activo' : 'inactivo'}} 
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element"> 
           <button mat-icon-button [routerLink]='["/jugadores/", element.id]'><mat-icon>table_view</mat-icon></button>
           <button mat-icon-button (click)="openDialog(element)"><mat-icon>create</mat-icon></button>
           <button mat-icon-button><mat-icon (click)="eliminarJugador(element.id)">delete</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
