<div class="example-button-row mt-4 text-center">
    <button mat-raised-button (click)="getUser()">Obtener usuario</button>
    <button *ngIf="user" mat-raised-button color="primary">Crear Sala</button>
    <button *ngIf="user" mat-raised-button color="accent" (click)="GenerarTabla()">Generar Tabla</button>
    <!-- <button mat-raised-button color="warn" (click)="LanzarCarta()">Lanzar Carta</button> -->
    <button mat-raised-button color="danger" (click)="IniciarJuego()">Iniciar Juego</button>
    <!-- <button mat-raised-button color="danger" (click)="Swet()">Swet</button> -->
    <button mat-raised-button color="danger" (click)="Adelantar(2)">Adelantar</button>
    <button mat-raised-button color="accent"(click)="parar = true">Parar</button>
  </div>
  
  <div class="tablas-container mt-3" *ngIf="user">
    <div class="tabla" *ngFor="let tabla of tablas">
      <mat-grid-list cols="4" rowHeight="7:11">
        <mat-grid-tile-header>{{ tabla.nombre }}</mat-grid-tile-header>
        <mat-grid-tile [ngClass]="{'ficha-colocada': fichasColocadas.includes( carta )}"
                      *ngFor="let carta of tabla.cartas" (click)="clickEvent(carta)">
          <div>
            <img *ngIf="cartasLanzadas.includes(carta)" class="carta cartaSalida" [src]="carta.numero | carta" alt="">
            <!-- <img *ngIf="!cartasLanzadas.includes(carta)" src="/src
            /assets/img/fichas/azul.png" class="colocarFicha" alt=""> -->
            <img *ngIf="!cartasLanzadas.includes(carta)" class="carta cartaPorSalir" [src]="carta.numero | carta" alt="">
            <img *ngIf="fichasColocadas.includes(carta.numero)" class="ficha" src="../../../assets/img/fichas/azul.png" alt="">
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
