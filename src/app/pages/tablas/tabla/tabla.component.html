<div class="example-button-container">
    <button mat-fab color="primary" [routerLink]="['../']">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  
  <div *ngIf="!cartas.length">
    <span>No se han agregado cartas a esta tabla</span>
  </div>
  
  <div class="tablaContainer" *ngIf="cartas.length > 0">
    <app-tabla-float [Cartas]="cartas"></app-tabla-float>
    <!-- <app-posicion [Cartas]="cartas"></app-posicion> -->
    <!-- <app-tabla-seguida [Cartas]="cartas"></app-tabla-seguida> -->
  </div>
  
  <div class="example-button-container btnGenerar">
    <button mat-fab color="primary" (click)="agregarCartas(tabla.id)">
      <mat-icon>loop</mat-icon>
    </button>
  </div>
  
  <div class="example-button-container btnGenerar">
    <button mat-fab color="primary" (click)="guardarTabla()">
      <mat-icon>save</mat-icon>
    </button>
  </div>
