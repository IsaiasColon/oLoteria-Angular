
<h1 class="mt-3">Tablas</h1>

<div class="example-button-container">
    <button mat-fab color="warn" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  <p *ngIf="!(tablas && tablas.length)">
      No exisiten registros para mostrar
  </p>
  
  <table mat-table [dataSource]="tablas" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="jugador">
        <th mat-header-cell *matHeaderCellDef> Jugador </th>
        <td mat-cell *matCellDef="let element"> {{element.jugador}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [checked]="element.activo" (change)="activarDesactivar(element.id, $event.checked)">
            {{element.activo ? 'activo' : 'inactivo'}} 
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button [routerLink]='["/tablas/", element.id]'><mat-icon>table_view</mat-icon></button>
           <button mat-icon-button (click)="openDialog(element)"><mat-icon>create</mat-icon></button>
           <button mat-icon-button><mat-icon (click)="eliminarTabla(element.id)">delete</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
